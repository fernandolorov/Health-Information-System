<!DOCTYPE html>

{% load static %}

<head>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/logout.css' %}">

	{% block title %}
	<title>Health Information System</title>
	{% endblock %}
</head>


{% block content %}

    <!-- Tabs Titles -->
    <div>
        <p><h2 id="body_title">Health Information System</h2></p>
    </div>


<div id="content">
    <form method="get" action="{% url 'login' %}">
    {% csrf_token %}

    <p id="success_text">Succesfully logged out. Press the button to go back to Login page:</p>

    <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
